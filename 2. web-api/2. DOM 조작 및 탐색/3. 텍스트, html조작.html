<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight {
      color: red;
    };
  </style>
</head>
<body>
  <div id="greet">
    Hello <span class="highlight">World</span>
  </div>

  <ul id="food-list">
    <li class="food">짜장면</li>
    <li class="food">파스타</li>
    <li class="food">볶음밥</li>
  </ul>

  <script>
    // 서버에 저장할 때 공백하고, 줄바꿈등을 다 표현해야 함.
    // 그래야 다음에 가져올때 그대로 가져옴
    // 그래서 innerText는 잘 사용 X, 성능상의문제가 있음
    // textContent를 많이 씀.
    const $greet = document.getElementById('greet');
    // 공백이나 줄바꿈을 없애고 싶으면 trim()이라는 함수를 씀
    console.log($greet.textContent.trim());

    // 이렇게 텍스트를 수정하면, 자식 태그를 없애버리므로 주의!!!
    // 이렇게 하면 span마저 텍스트 처리가 되므로 innerHTML을 써야함
    // $greet.textContent = '안녕 <span class="highlight">자바스크립트!</span>';
    $greet.innerHTML
      = '안녕 <span class="highlight">자바스크립트!</span>';
    $greet.querySelector('.highlight').textContent = 'javascript!';

    const $foodList = document.getElementById('food-list');

    // $foodList.innerHTML = '<div>메롱</div>';

    // 자식 태그 추가
    $foodList.innerHTML += `<li class = "food">짬뽕</li>`
    
    // 자식 태그 전체 삭제
    $foodList.innerHTML = '';

    const foods = ['연어회', '고등어찜', '오렌지', '딸기'];

    foods.forEach(f => {
      $foodList.innerHTML += `
        <li class="food">${f}</li>
        `;
    });



  </script>
</body>
</html>
