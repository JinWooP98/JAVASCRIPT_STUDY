<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background: orange;
        font-size: 20px;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px;
      }
      .green {
        color: greenyellow;
        background: green;
      }
      .blue {
        color: aqua;
        background: blue;
      }
      .circle {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>

    <div class="box green" style="font-weight: 700;">hello</div>

    <button id="add">변환</button>

    <script>
      const $box = document.querySelector('.box');
      const $btn = document.getElementById('add')
      $box.style.fontStyle = 'italic';

      // 클래스 조작
      // 이는 여러 클래스를 하나의 문자열로 관리하기 때문에 바꾸려는 클래스
      // 뿐만 아니라 유지하려는 클래스도 같이 써줘야 하는 불편함이 있음
      // $box.className = 'box blue'
      // $box.setAttribute('clas', 'box blue');

      // 클래스 추가하기
      $box.classList.add('circle');
      // 한번에 여러개 추가 가능
      $box.classList.add('a', 'b', 'c');

      // 클래스 제거하기
      $box.classList.remove('green');
      // 한번에 여러개 제거 가능
      $box.classList.remove('a', 'b', 'c');

      // 클래스 교체하기 (old, new)
      $box.classList.add('green');
      $box.classList.replace('green', 'blue');

      // 클래스 유무 존재 확인
      console.log($box.classList.contains('box'));
      console.log($box.classList.contains('rapid'));

      $btn.addEventListener('click', () => {
        const CLASS_NAME = 'circle';
        const boxClassList = $box.classList;

        boxClassList.toggle(CLASS_NAME);
        // 현재 박스가 네모모양이면 원으로 변경
        // 원이면 네모로 변경
        // if(boxClassList.contains(CLASS_NAME)) {
        //   boxClassList.remove(CLASS_NAME);
        // } else {
        //   boxClassList.add(CLASS_NAME);
        // }
      });
    </script>
  </body>
</html>
