<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #fruits {
      padding: 50px;
      border: 2px solid red;
    }
    #fruits li {
      background: yellow;
      margin-bottom: 10px;
    }
    
    #fruits li:first-child {
      position: absolute;
      bottom: 10%;
      right: 5%;
    }
    #fruits li:last-child {
      position: absolute;
      bottom: 10%;
      left: 5%;
    }
  </style>
</head>
<body>
  <ul id="fruits">
    <li class="apple">Apple</li>
    <li class="banana">Banana</li>
    <li class="grape">Grape</li>
  </ul>

  <script>
    const $ul = document.getElementById('fruits');

    const $apple = $ul.firstElementChild;

    $ul.addEventListener('click', e => {
      console.log('ul의 클릭 이벤트 발생!');
      console.log(e.target.className);
    });
    $apple.addEventListener('click', e => {
      console.log('li.apple의 클릭이벤트 발생!');
    });
    // 버블링 -> 특정 요소의 이벤트가 발생하면 거품처럼 부모들을 타고 올라가면서 부모들의 이벤트를 다 터트리고 다닌다는 것
    // 캡쳐링 -> 특정 요소의 이벤트를 실행했을 때 제일 윗 조상부터 차례로 이벤트를 발생시키는 것
  </script>
</body>
</html>
