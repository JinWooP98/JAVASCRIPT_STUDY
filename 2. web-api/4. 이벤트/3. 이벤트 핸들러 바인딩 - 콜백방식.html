<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="btn">버튼입니다.</button>

  <script>
    const $btn = document.getElementById('btn');

    // 이벤트 핸들러
    const helloHandler = () => alert('안녕?');

    // $btn.onclick = helloHandler;
    // 프로퍼티 방식과는 다르게 같은 이벤트에 여러 핸들러 바인딩 가능.
    $btn.addEventListener('click', helloHandler);
    $btn.addEventListener('click', () => {
      if ($btn.style.background === 'aqua') {
        $btn.style.background = null;
      } else {
        $btn.style.background = 'aqua';
      }
    });

    // 단점: 기존 핸들러를 지우고 싶으면 수동으로 지워야 함
    // 수동으로 지울때는 반드시 핸들러가 기명함수(이름이 있는 함수)이어야 함.
    $btn.removeEventListener('click', helloHandler);
  </script>
</body>
</html>
