<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      font-weight: 700;
      font-size: 30px;
    }
    .fontSize {
      border: 4px solid blue;
      margin: 20px;
      width: 300px;
      height: 30px;
    }
  </style>
</head>
<body>
  <input type="text" class="fontSize" placeholder="글자 크기를 픽셀 단위로 입력하세요">
  <div class="text">여기 있는 텍스트의 크기를 조정해보세요!</div>

  <script>
    const $input = document.querySelector('.fontSize');
    const $text = document.querySelector('.text');

    const changeFontSize = () => {
      $text.style.fontSize = `${$input.value}px`;
    }

    $input.addEventListener('keyup', changeFontSize);
  </script>
</body>
</html>
