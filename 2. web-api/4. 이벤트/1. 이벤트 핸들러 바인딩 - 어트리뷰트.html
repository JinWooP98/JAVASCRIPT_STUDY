<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      margin: 20px;
    }
    .green {
      background: yellowgreen;
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .red {
      background: red;
    }
  </style>
</head>
<body>
  <!-- 속성으로 이 형태를 넣는것, 어트리뷰트 형식 -->
  <div class="box" onmouseleave="boxClickHandler()" onmouseover="makeTextHandler()"></div>  
  <div class="box green" ondblclick="makeTextHandler()"></div>
  <div class="box red" onmouseover="growHandler()"></div>

  <script>
    // 이벤트 핸들러 : 브라우저에서 일어나는 이벤트에 대해
    // 해야 할일을 함수로 만든는것
    // 관례적으로 이벤트 핸들러는 함수 이름 접미사에 Handler을 붙임
    // 바닐라 JS에서는 이 방식 사용을 추천하지 X
    function boxClickHandler() {
      alert(`오렌지색 박스를 클릭함!`);
    }

    const growHandler = function () {
      const $redBox = document.querySelector('.red');
      $redBox.style.width = '200px';
    }

    const makeTextHandler = () => {
      const $greenBox = document.querySelector(`.green`);
      $greenBox.textContent = '안녕';
    }



  </script>
</body>
</html>
